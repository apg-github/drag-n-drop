<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Top 10 Biggest Cities in Poland</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>10 Biggest Cities in Poland</h1>
    <p>
      Guess How Big are those cities. Drag and drop the names into their
      corresponding spots and hit check guess to check your answers
    </p>
    <ul class="draggable-list" id="draggable-list"></ul>
    <button class="check-btn" id="check">
      <i class="fas fa-search"></i>
      Check Your Cities Order
    </button>

    <script src="script.js"></script>
  </body>
</html>
